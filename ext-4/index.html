<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal Demo</title>
  </head>
  <body>
    <button class="btn btn-launch" id="btnLaunch">Launch Demo Modal</button>
    <div class="modal-container" id="modal">
      <p>Woohoo, you're reading this text in a modal!</p>
      <button class="btn modal-btn-save" id="save-btn">Save Changes</button>
      <button class="btn modal-btn-close" id="close-btn">Close</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
